<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            background: linear-gradient(135deg, #f9fafb 0%, #def2c970 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1 rem;
        }
        .header{
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(222, 242, 201, 0.1) 0%, rgba(222, 242, 201, 0,05) 100%);
            border-radius: 0.5rem;
            border: 1px solid rgba(222, 242, 201, 0.2);
        }
        .header h1{
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        .header p{
            color: #6b7280;
            font-size: 0.875rem;
        }
        .header a{
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .header a:hover{
            color: #2563eb;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Sign in</h1>
            <p>Or <a href="sign_up.html">Create a new account</a></p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </div>
            <div class="form-group">
                <div class="forgot-password">
                    <label for="password">Password</label>
                    <a href="resetPass.html">Forgot password</a>
                </div>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="submitText">Sign in</span>
            </button>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
