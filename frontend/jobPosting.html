<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting</title>
    <link rel="stylesheet" href="css/jobPosting.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Post a Job</h1>
            <p>Find the perfect worker for your project</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                Job posted successfully! Redirecting to find workers...
            </div>
            <form id="jobPostingForm">
                <div class="form-group">
                    <label for="jobCategory">Job Category *</label>
                   <select id="jobCategory" name="jobCategory" required>
                    <option value="">Select a category</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job Description *</label>
                    <textarea id="jobDescription" name="jobDescription" required 
                             placeholder="Describe your project in detail. Include specific requirements, materials needed, and any special instructions..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" name="location" required 
                               placeholder="e.g., Nairobi, Kenya">
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration *</label>
                        <select id="duration" name="duration" required>
                            <option value="">Select duration</option>
                            <option value="1-3 days">1-3 days</option>
                            <option value="1 week">1 week</option>
                            <option value="2 weeks">2 weeks</option>
                            <option value="1 month">1 month</option>
                            <option value="2-3 months">2-3 months</option>
                            <option value="3-6 months">3-6 months</option>
                            <option value="6+ months">6+ months</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="budget">Budget *</label>
                    <div class="budget-input-container">
                        <span class="currency-symbol">KSh</span>
                        <input type="text" id="budget" name="budget" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="scheduled_date">Scheduled Date *</label>
                    <input type="date" id="scheduled_date" name="scheduled_date" required>
                </div>

                <div class="form-group">
                    <label for="scheduled_time">Scheduled Time *</label>
                    <input type="time" id="scheduled_time" name="scheduled_time" required>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="btnText">Find Workers</span>
                </button>
            </form>
        </div>
    </div>
    <script src="js/jobPosting.js"></script>
</body>
</html>
