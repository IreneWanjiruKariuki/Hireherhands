<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting</title>
    <link rel="stylesheet" href="css/jobPosting.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Post a Job</h1>
            <p>Find the perfect worker for your project</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                Job posted successfully! Redirecting to find workers...
            </div>
            <form id="jobPostingForm">
                <div class="form-group">
                    <label for="jobCategory">Job Category *</label>
                    <select id="jobCategory" name="jobCategory" required>
                        <option value="">Select a category</option>
                        <option value="construction">Construction</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="electrical">Electrical</option>
                        <option value="carpentry">Carpentry</option>
                        <option value="painting">Painting</option>
                        <option value="landscaping">Landscaping</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="roofing">Roofing</option>
                        <option value="masonry">Masonry</option>
                        <option value="welding">Welding</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job Description *</label>
                    <textarea id="jobDescription" name="jobDescription" required 
                             placeholder="Describe your project in detail. Include specific requirements, materials needed, and any special instructions..."></textarea>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
