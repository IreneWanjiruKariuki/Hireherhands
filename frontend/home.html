<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 12-8.5-8.5c-.83-.83-2.17-.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 0 0 3L12 15l8.5-8.5c.83-.83.83-2.17 0-3 0 0 0 0 0 0a2.12 2.12 0 0 0-3 0L9 12l6 6"/>
                    </svg>
                </div>
                <div class="brand-name">Hire Her Hands</div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="feature-cards">
            <div class="feature-card">
                <div class="feature-icon users-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="m22 21-3-3m0 0a5 5 0 1 0-7-7 5 5 0 0 0 7 7z"/>
                    </svg>
                </div>
                <h3>Skilled Workers</h3>
                <p>Connect with verified, skilled women professionals in construction</p>
            </div>

            <div class="feature-card">
                <div class="feature-icon award-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="8" r="6"/>
                        <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/>
                    </svg>
                </div>
                <h3>Quality Assured</h3>
                <p>All professionals are vetted and rated by previous clients</p>
            </div>

            <div class="feature-card feature-card-wide">
                <div class="feature-icon hammer-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 12-8.5-8.5c-.83-.83-2.17-.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 0 0 3L12 15l8.5-8.5c.83-.83.83-2.17 0-3 0 0 0 0 0 0a2.12 2.12 0 0 0-3 0L9 12l6 6"/>
                    </svg>
                </div>
                <h3>Empowering Women</h3>
                <p>Breaking barriers and creating opportunities for women in the construction industry</p>
            </div>
        </div>
        <div class="hero-bottom-gradient"></div>
    </section>
</body>
</html>
