<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Application</title>
    <link rel="stylesheet" href="../css/workerReg.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Worker Application</h1>
            <p>Join our team of skilled professionals</p>
            <a href="dashboard.html" class="back-dashboard-btn">‚Üê Back to Dashboard</a>
        </div>
        <div class="form-container">
            <div class="success-message" id="successMessage">
                Application submitted successfully! We'll get back to you soon.
            </div>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div class="error-message" id="fullNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                 <div class="form-group">
                    <label for="id">Identification Number <span class="required">*</span></label>
                    <input type="text" id="id" name="id" required>
                    <div class="error-message" id="idError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <div class="phone-container">
                        <select id="countryCode" name="countryCode" class="country-code" required>
                            <option value="+254">üá∞üá™ +254</option>
                        </select>
                        <input type="tel" id="phone" name="phone" class="phone-number" placeholder="Enter phone number" required>
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="form-group">
                    <label for="location">Location <span class="required">*</span></label>
                    <input type="text" id="location" name="location" placeholder="City, State/Country" required>
                    <div class="error-message" id="locationError"></div>
                </div>
                <div class="form-group">
                    <label for="skills">Skills <span class="required">*</span></label>
                    <div id="skillsContainer" class="skills-checkbox-list"></div>
                    <div class="error-message" id="skillsError"></div>
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" min="0" placeholder="e.g. 3">
                </div>
                <div class="form-group">
                    <label for="bio">Bio <span class="required">*</span></label>
                    <textarea id="bio" name="bio" placeholder="Describe your experience" required></textarea>
                </div>
                <div class="form-group">
                    <label for="certificate">Upload Certificate (optional)</label>
                    <div class="custom-file-input">
                        <input type="file" id="certificate" accept=".pdf,.jpg,.jpeg,.png">
                        <span class="file-label" id="certificateLabel">Choose file</span>
                    </div>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Submitting your application...</p>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Application</button>
            </form>  
        </div>
    </div>
    <div id="errorModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h2>Error</h2>
            <p id="errorModalMessage"></p>
            <button id="closeModalBtn" class="modal-btn">OK</button>
        </div>
    </div>
    <script src="../modal.js"></script>
    <script src="../js/workerReg.js"></script>
</body>
</html>
