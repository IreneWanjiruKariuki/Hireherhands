<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client management</title>
    <link rel="stylesheet" href="../css/clients.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Client Management</h1>
            <a href="admin_dash.html" class="back-btn">← Back to Dashboard</a>
        </div>
    </header>
    <div class="container">
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search clients">
                <button onclick="searchClients()" class="search-btn">Search</button>
                <button onclick="clearSearch()" class="clear-btn">Clear</button>
            </div>
        </div>
        <div class="clients-section">
            <div class="section-header">
                <h2>Client Directory</h2>
                <div class="client-count" id="clientCount">Loading clients...</div>
            </div>
            <div class="filter-tabs">
                <div class="filter-tab active" onclick="setClientFilter('all', event)">All</div>
                <div class="filter-tab" onclick="setClientFilter('active', event)">Active</div>
                <div class="filter-tab" onclick="setClientFilter('deactivated', event)">Deactivated</div>
            </div>

            <div class="clients-grid">
                <div class="clients-list" id="clientsList"></div>
                <div class="client-details" id="clientDetails">
                    <div class="no-selection">
                        Select a client to view details and job history
                    </div>
                </div>
            </div>
            <div class="pagination" id="pagination">
                <button onclick="previousPage()" id="prevBtn">← Previous</button>
                <span class="page-info" id="pageInfo">Page 1 of 1</span>
                <button onclick="nextPage()" id="nextBtn">Next →</button>
            </div>
        </div>
    </div>
    
    <script src="../js/modal.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/clients.js"></script> 
</body>
</html>
