<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Management</title>
    <link rel="stylesheet" href="../css/workers.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Worker Management</h1>
            <a href="admin_dash.html" class="back-btn">← Back to Dashboard</a>
        </div>
    </header>
    <div class="container">
        <div class="controls-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search workers by name, email, or skills...">
                <button onclick="searchWorkers()" class="search-btn">Search</button>
                <button onclick="clearSearch()" class="clear-btn">Clear</button>
            </div>
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="setFilter('all', event)">All</div>
            <div class="filter-tab" onclick="setFilter('requests', event)">Requests</div>
            <div class="filter-tab" onclick="setFilter('approved', event)">Approved</div>
            <div class="filter-tab" onclick="setFilter('rejected', event)">Rejected</div>
            <div class="filter-tab" onclick="setFilter('deactivated', event)">Deactivated</div>
        </div>
        <div class="workers-section">
            <div class="section-header">
                <h2 id="sectionTitle">Worker Requests</h2>
                <div class="worker-count" id="workerCount">Loading workers...</div>
            </div>
            <div class="workers-grid">
                <div class="workers-list" id="workersList"></div>
                
                <div class="worker-details" id="workerDetails">
                    <div class="no-selection">
                        Select a worker to view details
                    </div>
                </div>
            </div>
            <div class="pagination" id="pagination">
                <button onclick="previousPage()" id="prevBtn">← Previous</button>
                <span class="page-info" id="pageInfo">Page 1 of 1</span>
                <button onclick="nextPage()" id="nextBtn">Next →</button>
            </div>
        </div>
    </div>

    <script src="../js/workers.js"></script>
</body>
</html>
