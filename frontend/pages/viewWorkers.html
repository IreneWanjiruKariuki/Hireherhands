<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Workers</title>
    <link rel="stylesheet" href="../css/viewWorkers.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
                <h1>Available Workers</h1>
                <div class="job-summary" id="jobSummary">
                    <h3>Your Job Requirements</h3>
                    <div class="job-details" id="jobDetails"></div>
                </div>
            </div>
        </div>
        <div class="filters">
            <h3>Filter Workers</h3>
            <div class="filter-row">
    
                <!--<div class="filter-group">
                    <label for="ratingFilter">Minimum Rating</label>
                    <select id="ratingFilter">
                        <option value="">Any Rating</option>
                        <option value="4.5">4.5+ Stars</option>
                        <option value="4.0">4.0+ Stars</option>
                        <option value="3.5">3.5+ Stars</option>
                        <option value="3.0">3.0+ Stars</option>
                    </select>
                </div> -->
                <div class="filter-group">
                    <label for="budgetFilter">Max Rate (KSh/day)</label>
                    <input type="number" id="budgetFilter" placeholder="Enter max rate">
                </div>
            </div>
        </div>
        <div class="workers-grid" id="workersGrid"></div>
        <div class="no-workers" id="noWorkers" style="display: none;">
            <h3>No Workers Found</h3>
            <p>Try adjusting your filters or post your job to attract more workers.</p>
        </div>
    </div>
    <script src="../js/viewWorkers.js"></script>
</body>
</html>
