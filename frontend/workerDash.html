<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashoard</title>
    <link rel="stylesheet" href="css/workerDash.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-content">
                <div class="personal-info">
                    <div class="avatar-section">
                        <div class="avatar">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <div class="personal-details">
                            <h1 id="workerName">John Smith</h1>
                            <div class="contact-info">
                                <span class="contact-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                    </svg>
                                    <span id="workerPhone">+1 (555) 123-4567</span>
                                </span>
                                <span class="contact-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                        <polyline points="22,6 12,13 2,6"/>
                                    </svg>
                                    <span id="workerEmail">john.smith@email.com</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="dashboard.html" class="back-btn">Back to Dashboard</a>
                    <a href="login.html" class="logout-btn">Sign Out</a>
                </div>
            </div>
        </div>
        <div class="profile-section">
            <div class="bio-card">
                <div class="card-header">
                    <h2>Professional Bio</h2>
                    <button class="edit-btn" onclick="toggleBioEdit()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                        Edit
                    </button>
                </div>
                <div class="bio-content">
                    <p id="bioText">Experienced handyman with over 10 years in home repairs, plumbing, electrical work, and general maintenance. Committed to quality workmanship and customer satisfaction.</p>
                    <textarea id="bioEditor" style="display: none;" placeholder="Tell potential clients about your skills and experience..."></textarea>
                    <div class="bio-actions" style="display: none;">
                        <button class="save-btn" onclick="saveBio()">Save</button>
                        <button class="cancel-btn" onclick="cancelBioEdit()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
