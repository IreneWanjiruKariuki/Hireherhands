<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            background: linear-gradient(135deg, #f9fafb 0%, #def2c950 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.75rem;
        }
        .header p {
            color: #6b7280;
            font-size: 0.95rem;
        }
        .header a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .header a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1>Create account</h1>
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="phone-input-container">
                    <select id="countryCode" name="countryCode" class="country-code-select" required>
                        <option value="">Code</option>
                        <option value="+254">+254 (Kenya)</option>
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Phone number" class="phone-number-input" required>
                </div>
                <div class="error-message" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText"></span>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="submitText">Create Account</span>
            </button>
        </form>
    </div>
</body>
</html>
