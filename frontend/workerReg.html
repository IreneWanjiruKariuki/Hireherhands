<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Application</title>
    <link rel="stylesheet" href="css/workerReg.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Worker Application</h1>
            <p>Join our team of skilled professionals</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                Application submitted successfully! We'll get back to you soon.
            </div>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div class="error-message" id="fullNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <div class="phone-container">
                        <select id="countryCode" name="countryCode" class="country-code" required>
                            <option value="+254">ðŸ‡°ðŸ‡ª +254</option>
                        </select>
                        <input type="tel" id="phone" name="phone" class="phone-number" placeholder="Enter phone number" required>
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="form-group">
                    <label for="location">Location <span class="required">*</span></label>
                    <input type="text" id="location" name="location" placeholder="City, State/Country" required>
                    <div class="error-message" id="locationError"></div>
                </div>

                <div class="form-group">
                    <label for="skills">Skills <span class="required">*</span></label>
                    <div id="skillsContainer" class="skills-checkbox-list"></div>
                    <div class="error-message" id="skillsError"></div>
                </div>
                <div class="form-group">
                    <label for="portfolio">Portfolio URL</label>
                    <input type="text" id="portfolio" name="portfolio" placeholder="https://your-portfolio.com">
                    <div class="error-message" id="portfolioError"></div>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Submitting your application...</p>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Application</button>
            </form>  
        </div>
    </div>
    <script src="js/workerReg.js"></script>
</body>
</html>
