<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job management</title>
    <link rel="stylesheet" href="css/job.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
        <h1>Jobs Management</h1>
        <a href="admin_dash.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </header>
    <div class="container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search jobs">
                <button onclick="searchJob()" class="search-btn">Search</button>
                <button onclick="clearSearch()" class="clear-btn">Clear</button>
            </div>
        </div>
        <div class="filter-tabs">
            <button class="filter-btn active" data-status="all">All</button>
            <button class="filter-btn" data-status="open">Open</button>
            <button class="filter-btn" data-status="requested">Requested</button>
            <button class="filter-btn" data-status="in_progress">In Progress</button>
            <button class="filter-btn" data-status="worker_completed">Worker Completed</button>
            <button class="filter-btn" data-status="completed">Completed</button>
        </div>
        <div class="jobs-grid" id="jobsGrid"></div>
    </div>
    <script src="js/job.js"></script>
</body>
</html>
